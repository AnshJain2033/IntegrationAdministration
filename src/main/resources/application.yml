spring:
  datasource:
    #    url: jdbc:mysql://localhost:3306/user?useSSL=false
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB_NAME:admin}?allowPublicKeyRetrieval=true&useSSL=false
    #    username: root
    username: ${MYSQL_USER:root}
    #    password: mysql_dev
    password: ${MYSQL_PASSWORD:mysql_dev}
    driver-class-name: com.mysql.cj.jdbc.Driver
    testOnBorrow: true
    validationQuery: SELECT 1
    hikari:
      maxLifeTime: 43200000
  jpa:
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        globally_quoted_identifiers: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: administration

server:
  port: 8083

eureka:
  client:
    service-url:
#      default-zone: http://localhost:8761/eureka/
      defaultZone: http://eureka-service:8760/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    preferIpAddress: false

dis:
  app:
    jwtSecret: jwtDisSecretKey
    jwtExpiration: 86400



